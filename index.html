<!DOCTYPE html> <!--Colocando Exclamação o VS Code cria os metas tag automaticamente -->
<html lang="pt-br">  <!-- precisa estar pt-br para reconhecer todos caracteres da nossa lingua -->
<head>
    <meta charset="UTF-8">  <!-- também esta relacionada ao idioma, o padrão 8 é o mais usado na Web -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- compatibiliza versoes antigas do IE com o HTML5-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- exibir da melhor forma possível idenpente da tela ou dispositivo que esta acessando  -->
    <!-- SEO um bom título e uma boa descrição ajudam nas pesquisas google-->
    <title>Curso HTML5 e CSS3 - Prof José de Assis</title> <!-- Título do site que é exibido na pesquisa Google, coloque no máximo 55 caracteres -->
    <meta name="descrição" content="Site desenvolvido para estudos do curso de HTML5 e CSS3 do Prof José de Assis"> <!--Descrição que aparece na pesquisa Google, 
        recomenda no máximo 155 caracteres contando os espaços-->
    <link rel="icon" href="img/favicon.png"> <!--Icone exibido no site e tbem nos favoritos, também conhecido como favicon, não precisa ser .ico-->       
</head>
<body>
    
</body>
</html>
